<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">My Lists</h2>
            <div class="input-group mb-3">
                <input class="form-control form-control-sm" placeholder="Add Another List" type="text" [(ngModel)]="title"/>
                <div class="input-group-append">
                  <button class="btn btn-primary btn-sm" (click)="addList(title)">
                    Add List
                  </button>
                </div>
              </div>
        </div>
    </div>
    <div class="row" cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let list of lists; let i = index; " class="col-md-4 mb-4">
            <div class="card shadow" cdkDrag>
              <div class="p-3 d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">{{ list.title }}</h5>
                <button class="btn btn-sm btn-context-menu" (click)="deleteList(i)">
                  <i class="fas fa-ellipsis-h"></i>
              </button>
              </div>
              <div class="card-body">
                <app-cards [cards]="list.cards"></app-cards>
              </div>
            </div>
          </div>
    </div>
</div>
