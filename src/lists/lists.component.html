<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">My Lists</h2>
            <div class="input-group mb-3">
                <input class="form-control form-control-sm" placeholder="Add Another List" type="text" [(ngModel)]="title"/>
                <div class="input-group-append">
                  <button class="btn btn-primary btn-sm" (click)="addList(title)">
                    Add List
                  </button>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let list of lists" class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">{{ list.title }}</h5>
              </div>
              <div class="card-body">
                <app-cards [cards]="list.cards"></app-cards>
              </div>
            </div>
          </div>
    </div>
</div>
